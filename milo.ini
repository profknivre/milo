MIN_LINEAR_VELOCITY = 0.500000
DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = gedit
GEOMETRY = xyz
CYCLE_TIME = 100
OPEN_FILE = /home/pi/blank.ngc
KEYBOARD_JOG = 1

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G21 G40 G90 G94 G97 G64 P0.025
SUBROUTINE_PATH = subroutines
OWORD_NARGS = 1
NO_DOWNCASE_OWORD = 1
REMAP=M6 modalgroup=6 prolog=change_prolog ngc=m6remap epilog=change_epilog

#REMAP=M6    modalgroup=6 ngc=tool-change
#REMAP=M600  modalgroup=6 ngc=tool-job-begin
# ---- PSNG start ---- #
#RETAIN_G43 = 0
#INI_VARS = 1
#HAL_PIN_VARS = 1
#SUBROUTINE_PATH = macros:psng/macros
#REMAP=M6   modalgroup=6  prolog=change_prolog   ngc=psng_manual_change  epilog=change_epilog
# ---- PSNG end ---- #

[TOOL_CHANGE]
XPOS = 335
YPOS = 145

[PYTHON]
PATH_PREPEND = ./python
TOPLEVEL = python/toplevel.py

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[HMOT]
CARD0=hm2_7i96s.0

[HAL]
HALUI = halui
HALFILE = milo.hal
HALFILE = custom.hal
POSTGUI_HALFILE = probe_basic_postgui.hal 
TWOPASS = on

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XYZ

[TRAJ]
